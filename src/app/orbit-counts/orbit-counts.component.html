<h3>Satellite Counts:</h3>
<div class="counts" *ngIf="countsObject">

<table>
    <tr>
        <td>Total:</td>
        <td>{{satellites.length}}</td>
    </tr>
    <tr *ngFor="let item of countsObject | keyvalue">
        <td>{{item.key}}:</td>
        <td>{{item.value}}</td>
    </tr>
</table>

</div>
